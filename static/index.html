<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rust WebRTC.rs Application</title>
    <style>
        video, img {
            display: block;
            margin: 10px 0;
            max-width: 100%;
        }
        #capturedImage {
            border: 2px solid #ccc;
            display: none;
        }
    </style>
</head>
<body>
    <h2>Rust WebRTC.rs Application</h2>

    <video id="localVideo" autoplay muted></video>
    <video id="remoteVideo" autoplay></video>

    <button id="startCall">Start Call</button>
    <button id="answerCall">Answer Call</button>
    <button id="captureImage">Capture</button>

    <img id="capturedImage" alt="Captured Frame" />

    <script src="app.js"></script>
</body>
</html>
